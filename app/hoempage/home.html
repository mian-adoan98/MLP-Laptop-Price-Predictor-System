<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="price-displayer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Laptop Price Predictor</title>
</head>
<body>
    <div class="webpage-title">
        <h1>Laptop Price Predictor</h1>
    </div>

    <div class="lpp-form">
        <form action="POST">
        <label for="text" class="property-rubric">Horsepower</label><input type="text">
        <label for="text" class="property-rubric">Processor Speed</label><input type="text">
        <label for="text" class="property-rubric">Brand name</label><input type="text">
        <label for="text" class="property-rubric">Resolution</label><input type="text">
        <label for="text" class="property-rubric">RAM_GB</label><input type="text">
        <label for="text" class="property-rubric">Storage_GB</label><input type="text">
        <label for="text" class="property-rubric">Color</label><input type="text">
        <label for="text" class="property-rubric">Battery_Capacity</label><input type="text">
    </form>
    </div>

    <div class="price-displayer">
        <p>Estimated Price: </p>
        <p id="price-counter">$0.0</p>
    </div>
    
</body>
</html>
